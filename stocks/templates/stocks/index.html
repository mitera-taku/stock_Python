<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株価情報検索</title>
    
    {% load static %}  <!-- staticファイルを使うために必要 -->

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container">
    <h1>株価情報検索</h1>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{% url 'stocks:stock_detail' 'AAPL' %}">
        {% csrf_token %}
        <label for="stock_symbol">企業コードを入力してください:</label>
        <input type="text" id="stock_symbol" name="stock_symbol" required>

        <label for="start_date">開始日:</label>
        <input type="date" id="start_date" name="start_date" value="{{ start_date_default }}" required>

        <label for="end_date">終了日:</label>
        <input type="date" id="end_date" name="end_date" value="{{ end_date_default }}" required>

        <button type="submit">予測する</button>
    </form>

    <a href="{% url 'stocks:index' %}">戻る</a>
</div>

</body>
</html>
